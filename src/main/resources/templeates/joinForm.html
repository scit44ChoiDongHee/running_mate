<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h2>[ 회원가입 ]</h2>
	
	<form th:action="@{/join}" method="post" onsubmit="return check()">
	<table border="1">
		<tr>
			<td>ID</td>
			<td>
				<input type="text" name="memberid" id="memberid" placeholder="ID 중복확인 이용">			
			</td>
			<td>
				<input type="button" value="ID중복확인" onclick="IDFormOpen()">
			</td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td>
				<input type="password" name="memberpw" id="memberpw" placeholder="비밀번호 입력"><br>
				<input type="password" id="memberpw2" placeholder="비밀번호 다시입력">
			</td>
		</tr>
		<tr>
			<td>이름</td>
			<td>
				<input type="text" name="name" id="name" placeholder="이름입력">
			</td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td>
				<input type="text" name="phone" id="phone" placeholder="전화번호 입력">
			</td>
		</tr>
		<tr>
			<td>이메일</td>
			<td>
				<input type="text" name="email" id="email" placeholder="이메일 입력">
			</td>
		</tr>
		<tr>
			<td>주소</td>
			<td>
				<input type="text" name="address" id="address" placeholder="주소입력">
			</td>
		</tr>
	</table>
		<input type="submit" value="가입">
		<input type="reset" value="다시기입">		
	</form>

</body>
</html>
